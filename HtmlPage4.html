<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
		/*
			1. Получим товары, у которых есть фотографии, через filter
            2. Отсортируем элементы products по возрастанию цены
		*/
        
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        const filterByPhotos = products.filter(product => "photos" in product && product.photos.length > 0);
        console.log(filterByPhotos);//результат 1
        console.log(products.sort((a, b) => a.price > b.price ? 1 : -1));//результат 2
    </script>
</body>
</html>
