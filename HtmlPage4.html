<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
		const a = parseFloat(prompt("Введите число a: "));
		const b = parseFloat(prompt("Введите число b: "));
		//
		if (isNumeric(a) && isNumeric(b)) {
			//число
			console.log(`Сложение ${a} + ${b} = ${addition(a, b)}`);
			console.log(`Вычитание ${a} - ${b} = ${substraction(a, b)}`);
			console.log(`Умножение ${a} * ${b} = ${multiplication(a, b)}`);
			console.log(`Деление ${a} / ${b} = ${division(a, b)}`);
		} else {
			//не число
			if (!isNumeric(a))
				console.log("Введите число a корректно!");
				
			if (!isNumeric(b))
				console.log("Введите число b корректно!");
		}

		/*
			Является ли переменная числом?
			@param {*} n - данные, введенные с клавиатуры
			@returns {boolean}
		*/	
		function isNumeric(n) {
			return !Number.isNaN(Number.parseFloat(n)) && Number.isFinite(n);
		}
		
		/*
			Сложение двух чисел
			@param {numeric} a - 1-е слогаемое
			@param {numeric} b - 2-е слогаемое
			@returns {numeric}
		*/
		function addition(a, b){
			return a + b;
		}
		
		/*
			Разность двух чисел
			@param {numeric} a - уменьшаемое
			@param {numeric} b - вычитаемое
			@returns {numeric}
		*/
		function substraction(a, b) {
			return a - b;
		}
		
		/*
			Умножение двух чисел
			@param {numeric} a - множимое
			@param {numeric} b - множитель
			@returns {numeric}
		*/
		function multiplication(a, b) {
			return a * b;
		}
		
		/*
			Деление двух чисел
			@param {numeric} a - делимое
			@param {numeric} b - делитель
			@returns {numeric}
		*/
		function division(a, b) {
			return +(a / b).toFixed(2);
		}
    </script>
</body>
</html>
