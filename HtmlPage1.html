<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
		/*
			Если в остатке от деления 0 - четное число, 
			если !=0 - нечетное
		*/

		for (let i = 0; i <= 10; i++){
			if (i == 0) {
				//0
				console.log(`${i} - это ноль`);
			} else if (i % 2 == 0) {
				//число четное
				console.log(`${i} - четное число`);
			} else {
				//число нечетное
				console.log(`${i} - нечетное число`);
			}
		}		
    </script>
</body>
</html>
