    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
		/*
		1. Сначала произойдет увеличение переменной a (будет 2),
		затем результат будет присвоен переменноой c
		2. Переменная b присваивается d (1), затем b увеличвается (2),
		но изменение b к d уже не относится
		3. Переменная a увеличивалась на единицу (2), увеличивается 
		еще раз (3), вычисляется c (5)
		4. b (2) возвращает текущее значение, а затем увеличивает его
		на единицу (3), d = 4
		5. a = 3 из примера 3
		6. b = 3 из примера 4
		*/

		//пример 1
		let a = 1, b = 1, c, d;
		c = ++a;
		alert(c); //2
		//пример 2
		d = b++;
		alert(d); //1
		//пример 3
		c = 2 + ++a;
		alert(c); //5
		//пример 4
		d = 2 + b++;
		alert(d); //4
		alert(a); //3
		alert(b); //3
    </script>
</body>
</html>
