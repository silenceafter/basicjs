<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        "use strict";
        /*
         * Задать температуру в градусах по Цельсию. Вывести в
         * alert соответствующую температуру в градусах по
         * Фаренгейту. Подсказка: расчёт идёт по формуле:
         * Tf = (9 / 5) * Tc + 32, где Tf – температура по
         * Фаренгейту, Tc – температура по Цельсию
         * 
         * 1. Вводим температуру в градусах Цельсия Tc с клавиатуры, получаем число
         * 2. Переводим температуру в градусы по Фаренгейту Tf, функция возвращает строку, получаем число
         * 3. Выводим сообщение
         */
        const Tc = parseFloat(prompt("Температура в градусах Цельсия:", 0));
        const Tf = ((9 / 5) * Tc + 32).toFixed(2);
        alert(`Температура в градусах Фаренгейта: ${Tf}`);
    </script>
</body>
</html>
