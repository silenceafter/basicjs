<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
		const a = parseFloat(prompt("Введите число a: "));
		const b = parseFloat(prompt("Введите число b: "));
		const operation = prompt("Введите название действия: ");
		//
		if (isNumeric(a) && isNumeric(b) && typeof(operation) == "string") {//
			//число
			if (operation.trim() != '') {
				alert(mathOperation(a, b, operation));
			} else {
				alert("Операция не указана");
			}
		} else {
			//не число
			if (!isNumeric(a)) {
				alert("Введите число a корректно!");
			} else {
				alert("Введите число b корректно!");
			}
		}
		
		/*
			Является ли переменная числом?
			@param {*} n - данные, введенные с клавиатуры
			@returns {boolean}
		*/	
		function isNumeric(n) {
			return !Number.isNaN(Number.parseFloat(n)) && Number.isFinite(n);
		}
		
		/*
			Выполнить математическую операцию
			@param {numeric} arg1 - аргумент 1
			@param {numeric} arg2 - аргумент 2
			@returns {}
		*/
		function mathOperation(arg1, arg2, operation){
			let myOperation = (operation).trim();
			let result;
			myOperation = myOperation.toLowerCase();			
			//
			switch(myOperation) {
				case 'сложение':
					result = `Сложение: ${a} + ${b} = ${addition(a, b)}`;
					break;
					
				case 'вычитание':
					result = `Вычитание: ${a} - ${b} = ${substraction(a, b)}`;
					break;
					
				case 'умножение':
					result = `Умножение: ${a} * ${b} = ${multiplication(a, b)}`;
					break;
					
				case 'деление':
					result = `Деление: ${a} / ${b} = ${division(a, b)}`;
					break;
					
				default:
					result = "Действие не указано";
			}
			return result;
		}
		
		/*
			Сложение двух чисел
			@param {numeric} a - 1-е слогаемое
			@param {numeric} b - 2-е слогаемое
			@returns {numeric}
		*/
		function addition(a, b){
			return a + b;
		}
		
		/*
			Разность двух чисел
			@param {numeric} a - уменьшаемое
			@param {numeric} b - вычитаемое
			@returns {numeric}
		*/
		function substraction(a, b) {
			return a - b;
		}
		
		/*
			Умножение двух чисел
			@param {numeric} a - множимое
			@param {numeric} b - множитель
			@returns {numeric}
		*/
		function multiplication(a, b) {
			return a * b;
		}
		
		/*
			Деление двух чисел
			@param {numeric} a - делимое
			@param {numeric} b - делитель
			@returns {numeric}
		*/
		function division(a, b) {
			return +(a / b).toFixed(2);
		}
    </script>
</body>
</html>
