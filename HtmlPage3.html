<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        "use strict";
        /*
         * Вывести в консоль значения выражений и объяснить, почему 
         * получились такие значения, используя комментарии к каждому
         * выражению
         *
         * 1. 10 + 10 = 20 (число), 20 + "10" = "2010" (строка)
         * 2. 10 + "10" = "1010" (строка), "1010" + 10 = "101010" (строка)
         * 3. 10 + 10 = 20 (число), +"10" => 10 (число), 20 + 10 = 30 (число)
         * 4. -"" => -0, 10 / -0 = -Infinity
         * 5. +"2,5" попытка преобразовать строку в число, но вместо разделителя ".", указана ","
         *    что вызовет ошибку и результат NaN, 10 / NaN = NaN
        */
        console.log(10 + 10 + "10"); //2010
        console.log(10 + "10" + 10); //101010
        console.log(10 + 10 + +"10"); //30
        console.log(10 / -""); //-Infinity
        console.log(10 / +"2,5"); //NaN
    </script>
</body>
</html>
