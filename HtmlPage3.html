<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
		/*
			Для каждого товара установим новое значение цены
            со скидкой 15%
		*/
        
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

		products.forEach(element => {
            element.price = element.price - element.price * 0.15;
        });
        console.log(products);
    </script>
</body>
</html>
